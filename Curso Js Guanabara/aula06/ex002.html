<!DOCTYPE html>
<!-- Script que executa sozinho, sem a intervenção do usuário -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro JS</title>
    <style>
        body{
            background-color: aquamarine;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Primeiro JavaScript</h1>
    <script>
        var n1 = Number(window.prompt('Digite um numero:')) //coversão de string para numero 
        var n2 = Number(window.prompt(' Digite outro numero:')) //conversão de string para numero 
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //irá mostrar o resultado 
    </script>
</body>
</html>
